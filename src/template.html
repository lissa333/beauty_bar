<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='normalize.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,400;1,8..144,600;1,8..144,700&display=swap" rel="stylesheet">

<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class ="header__inner">
                <div class="header__logo">
                    <a class="header__logo-link">
                        L&Y Beauty Bar
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                            <li class="menu__list-item"><a href="#"> О нас</a></li>
                            <li class="menu__list-item"><a href="#">Наши работы</a></li>
                            <li class="menu__list-item"><a href="#">Цены</a></li>
                        </ul>
                </nav>
                <nav class="menu">
                    <ul class="social-network__list">
                            <li class="social-network__list-item"><a href="#"><img class="img__header" src="/src/img/Ellipse 1.png"></a></li>
                            <li class="social-network__list-item"><a href="#"><img class="img__header" src="/src/img/Ellipse 322.png"></a></a></li>
                            <li class="social-network__list-item"><a href="#"><img class="img__header" src="/src/img/Ellipse 2.png"></a></a></li>
                        </ul>
                </nav>
                <button  class="header__button">
                    <a class="header__button-link" href="#"> Контакты</a>
                  </button> 
            </div>
        </div>
    </header>
    <main class="main">
        <section>
        <div class="application">
            <div class="container application__container">
            <div class="application__inner">
            <h1>Онлайн запись</h1>
            <p class="application__description">
                Оставьте свой номер, и менеджер <br>свяжется для подтверждния записи 
            </p>
            <div class="application__field-name">
                <input class="field-name" type="text" placeholder="Имя">
            </div>
            <div class="application__field-tel">
                <input class="field-tel" type="tel" placeholder="Номер">
            </div>
            <div class="application__field-date">
                <input class="field-date" type="date" placeholder="">
            </div>
            <button class="application__button"><a class="application__button-link" href="#"> Записаться!</a></button>
            <p class="application__agreement">
                Нажимая на кнопку, вы соглашаетесь с<br> нашей политекой конфиденциальности
            </p>
        </div>
        <style>.application{background-image: url(/src/img/Untitled\ 11.png);}</style>
    </div>
    </div>
    </section>
    </main>
</body>
</html>
